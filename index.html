<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
             <h1 class="numbers" id="numbers"></h1>
        </div>
        <div class="buttonArea">
        <button class="butang" id="acBtn">
            <span class="button">AC</span>
        </button>
        <button class="butang" id="cBtn">
            <span class="button">C</span>
        </button>
        <button class="butang" id="percentBtn">
            <span class="button">%</span>
        </button>
        <button class="butang" id="divideBtn">
            <span class="button">÷</span>
        </button>

        <button class="butang" id="sevenBtn">
            <span class="button">7</span>
        </button>
        <button class="butang" id="eightBtn">
            <span class="button">8</span>
        </button>
        <button class="butang" id="nineBtn">
            <span class="button">9</span>
        </button>
        <button class="butang" id="plusBtn">
            <span class="button">+</span>
        </button>

        <button class="butang" id="fourBtn">
            <span class="button">4</span>
        </button>
        <button class="butang" id="fiveBtn">
            <span class="button">5</span>
        </button>
        <button class="butang" id="sixBtn">
            <span class="button">6</span>
        </button>
        <button class="butang" id="minusBtn">
            <span class="button">-</span>
        </button>

        <button class="butang" id="oneBtn">
            <span class="button">1</span>
        </button>
        <button class="butang" id="twoBtn">
            <span class="button">2</span>
        </button>
        <button class="butang" id="threeBtn">
            <span class="button">3</span>
        </button>
        <button class="butang" id="multiplyBtn">
            <span class="button">x</span>
        </button>

        <button class="butang" id="zerobtn">
            <span class="button">0</span>
        </button>
        <button class="butang" id="negativeBtn">
            <span class="button">±</span>
        </button>
        <button class="butang" id="decimalBtn">
            <span class="button">.</span>
        </button>
        <button class="butang" id="equalBtn">
            <span class="button">=</span>
        </button>
    </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
